<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <h1>Colocar Video</h1>
    <video width="500" autoplay loop controls>
      <source src="videos/amostra.mp4" type="video/mp4" />
      <source src="videos/amostra.mkv" type="video/mp4" />
      <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>

    <br />

    <h1>Inserir Video Youtube</h1>
    <p>Selecioanr video - Compartilhar - Pegar codigo - Inserir</p>
    <iframe
      width="500"
      height="315"
      src="https://www.youtube.com/embed/i7L19SOqbNM?si=RTd8IcBs8PB-oCjd"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <p>
      Colocando video do YouTube vai economizar dados para o seu site e para o
      seu cliente
    </p>
</body>
</html>
