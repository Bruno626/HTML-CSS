<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: green;
        }

        a:visited{
            color: blueviolet;
        }

        a:hover{
            color: blue;
        }

        a::before{
            content: '✦';
        }

        a::after{
            content: '✦';
        }
    </style>
</head>
<body>
    <h1>LINKS</h1>
    <ul>
        <li><a href="https://pt-br.facebook.com/login">Facebook</a></li>
        <li><a href="https://www.instagram.com/">Instagram</a></li>
    </ul>
</body>
</html>
